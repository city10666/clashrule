# Clash 配置文件示例

# 代理节点配置
proxies:
  - name: "Proxy1"
    type: http
    server: server1.example.com
    port: 8080
    username: user1
    password: pass1

  - name: "Proxy2"
    type: http
    server: server2.example.com
    port: 8080
    username: user2
    password: pass2

  - name: "Proxy3"
    type: http
    server: server3.example.com
    port: 8080
    username: user3
    password: pass3

# 负载均衡组配置
proxy_groups:
  - name: "🚀 节点选择"
    type: select
    proxies:
      - "Proxy1"
      - "Proxy2"
      - "Proxy3"

  - name: "♻️ 自动选择"
    type: url-test
    proxies:
      - "Proxy1"
      - "Proxy2"
      - "Proxy3"
    url: "https://www.google.com/generate_204"
    interval: 300
    tolerance: 50

  - name: "负载均衡组"
    type: load-balance
    proxies:
      - "Proxy1"
      - "Proxy2"
      - "Proxy3"
    strategy: round-robin  # 轮询策略

# 自定义规则
rules:
  - RULE-SET,🚀 节点选择,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
  - RULE-SET,🚀 节点选择,[]DOMAIN-SUFFIX,services.googleapis.cn
  - RULE-SET,🚀 节点选择,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
  - RULE-SET,DIRECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
  - RULE-SET,DIRECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
  - RULE-SET,DIRECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
  - RULE-SET,DIRECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
  - RULE-SET,REJECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
  - RULE-SET,DIRECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
  - RULE-SET,DIRECT,https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
  - RULE-SET,DIRECT,[]GEOIP,CN,no-resolve
  - RULE-SET,🚀 节点选择,[]FINAL

# DNS 配置
dns:
  enable: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
  nameserver:
    - 8.8.8.8
    - 8.8.4.4
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

# 规则生成和覆盖设置
custom:
  enable_rule_generator: true
  overwrite_original_rules: true
