# 基本配置
custom:
  auto_speed_test: true  # 自动测速
  enhance_china_ip: true  # 增强中国IP段
  enhance_foreign_gfw: true  # 增强国外GFW
  ip_location_spoofing: true  # 显示IP归属地应用伪装

# 自定义代理组配置
proxy_groups:
  - name: 🔄 负载均衡1
    type: load-balance
    proxies:
      - 自建
      - Craig
      - hk-vmess
      - HY
      - 海晏河清
      - backup
  - name: 🔄 负载均衡2
    type: load-balance
    proxies:
      - 自建
      - Craig
      - hk-vmess
      - HY
      - 海晏河清
      - backup

# 规则配置
rules:
  - DOMAIN-SUFFIX,github.com,🔄 负载均衡1
  - DOMAIN-SUFFIX,google.com,🔄 负载均衡1
  - DOMAIN-SUFFIX,youtube.com,🔄 负载均衡2
  - DOMAIN-SUFFIX,netflix.com,🔄 负载均衡2
  - DOMAIN-SUFFIX,apple.com,🔄 负载均衡1
  - DOMAIN-SUFFIX,spotify.com,🔄 负载均衡2
  - GEOIP,US,🔄 负载均衡1
  - GEOIP,JP,🔄 负载均衡2
  - MATCH,DIRECT

# 代理配置
proxies:
  - name: 自建
    type: ss
    server: 4.4.4.4
    port: 8388
    cipher: aes-128-gcm
    password: pass
  - name: Craig
    type: vmess
    server: 5.5.5.5
    port: 443
    uuid: 00000000-0000-0000-0000-000000000000
    alterId: 64
    cipher: auto
  - name: hk-vmess
    type: vmess
    server: 6.6.6.6
    port: 443
    uuid: 11111111-1111-1111-1111-111111111111
    alterId: 64
    cipher: auto
  - name: HY
    type: vmess
    server: 7.7.7.7
    port: 443
    uuid: 22222222-2222-2222-2222-222222222222
    alterId: 64
    cipher: auto
  - name: 海晏河清
    type: vmess
    server: 8.8.8.8
    port: 443
    uuid: 33333333-3333-3333-3333-333333333333
    alterId: 64
    cipher: auto
  - name: backup
    type: vmess
    server: 9.9.9.9
    port: 443
    uuid: 44444444-4444-4444-4444-444444444444
    alterId: 64
    cipher: auto
